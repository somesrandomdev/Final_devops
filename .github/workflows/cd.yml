name: CI-CD-Python-App

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: python-hello
  REGISTRY: docker.io/${{ secrets.DOCKER_USERNAME }}

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Update image tag in K8s manifest
        run: |
          sed -i "s|IMAGE_TAG|${{ github.sha }}|g" k8s/deployment.yaml
          sed -i "s|DOCKER_REGISTRY|${{ env.REGISTRY }}|g" k8s/deployment.yaml

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'

      - name: Set kubeconfig
        run: echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig

      - name: Deploy and verify rollout
        run: |
          export KUBECONFIG=$PWD/kubeconfig
          kubectl apply -f k8s/
          kubectl rollout status deployment/python-hello --timeout=300s || {
            kubectl rollout undo deployment/python-hello
            kubectl rollout status deployment/python-hello
            exit 1
          }